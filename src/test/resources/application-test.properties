## 测试环境配置 - 用于集成测试
## 连接 Docker Compose 中的服务（localhost）

# 数据库配置 - 使用 Docker 中的 MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/xmudemo?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=appuser
spring.datasource.password=AppChangeMe123!

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis 配置 - 连接 Docker 中的 Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=3000ms
spring.data.redis.lettuce.pool.max-active=50
spring.data.redis.lettuce.pool.max-idle=20
spring.data.redis.lettuce.pool.min-idle=10
spring.data.redis.lettuce.pool.max-wait=3000ms

# RabbitMQ 配置 - 连接 Docker 中的 RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin123
spring.rabbitmq.virtual-host=/

# 禁用 Web 服务器端口（测试不需要 HTTP 端口）
server.port=0

# JWT 配置
jwt.secret=TEST_PROFILE_SECRET_KEY_FOR_JWT_SHOULD_BE_LONG_ENOUGH_0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ
jwt.expiration=3600

# 日志配置
logging.level.root=ERROR
logging.level.com.xuqinyang.xmudemo=INFO
logging.level.org.springframework.amqp=WARN
logging.level.org.springframework.data.redis=WARN

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads


